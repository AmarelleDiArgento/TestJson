<div id="circulo" class="container">
  <section>
    <div class="center orange-text">
      <h1>Bienvenido!</h1>
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>

            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div id="contenido" class="hide">
  <section>

    <body>
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="https://gabrielromerodeavila.files.wordpress.com/2017/09/quic3a9n-quiere-ser-millonario.png?w=640"> <!-- random image -->
            <div class="caption center-align">
              <h3>QUIEN QUIERE BUENA NOTA?</h3>
              <h5 class="light grey-text text-lighten-3">aprende y diviertete</h5>
            </div>
          </li>
          <li>
            <img src="https://pikio.pl/wp-content/uploads/2018/09/milionerzy-3-1021x580.jpg"> <!-- random image -->
            <div class="caption left-align">
              <h3>QUIERES PASAR CON VILMA?</h3>
              <h5 class="light grey-text text-lighten-3">ponga cuidado en la clase</h5>
            </div>
          </li>
          <li>
            <img src="https://image.slidesharecdn.com/presentation1asd-160315031943/95/quien-quiere-ser-millonario-excel-1-638.jpg?cb=1458012007"> <!-- random image -->
            <div class="caption right-align">
              <h3>NO SE QUE PONER</h3>
              <h5 class="light grey-text text-lighten-3">ayude moreno</h5>
            </div>
          </li>
        </ul>
      </div>
      <div class="center" id="dataPlay">
        <div class="center" id="jugador">

        </div>
        <label for="jugador" id="point"> Puntos: </label>

        <progress id="barra" max="100">
      </div>

      <div class="row" id="botCamp">

      </div>

  </section>
